name: RAG CI Pipeline

on:
  push:
    paths:
      - 'src/data/**'       
      - 'src/app.py'             
      - 'src/embed.py'          
      - 'tests/**'               

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Rebuild embeddings
        run: python -m src.embed

      - name: Start API in mock mode
        run: |
          USE_MOCK_LLM=1 uvicorn src.app:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Run semantic tests
        run: python -m tests.semantic_test

      - name: Success
        run: echo "âœ… All tests passed! RAG quality maintained."
